<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Odin Project: TV-Series-Collection</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="main-container">
                <div class="overlay-container"></div>
                <header>
                    <h1>TV Series Collection</h1>
                    <button class="add">Add New Series</button>
                </header>
                <div class="cards-container"></div>
            </div>

            <div class="add-new-series hidden">
                <form class="add-new-series-form" novalidate>
                    <h2>Add New TV Series</h2>

                    <input
                        class="title"
                        type="text"
                        name="title"
                        placeholder="Title"
                        required
                    />

                    <input
                        class="years"
                        type="text"
                        name="years"
                        placeholder="Years Between e.g.2006-2013"
                        pattern="^(19|20)\d{2}$"
                        required
                    />
                    <input
                        class="director"
                        type="text"
                        name="director"
                        placeholder="Director"
                        required
                    />
                    <input
                        class="total-seasons"
                        type="text"
                        name="total_seasons"
                        placeholder="Total Seasons"
                        required
                    />
                    <input
                        class="imdb-rate"
                        type="text"
                        name="imdb_rate"
                        placeholder="IMDB Rate"
                        required
                    />
                    <div class="checkbox">
                        <label for="watched_it">Have You Watched It?</label>
                        <input
                            class="is-it-watched"
                            type="checkbox"
                            id="watched_it"
                        />
                    </div>

                    <button type="button" class="add-form">Add</button>
                </form>
            </div>
        </div>
    </body>
</html>
